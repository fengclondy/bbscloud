server.port=8201
server.display-name=article-server-${server.port}
spring.application.name=article-server
# eureka address
eureka.client.service-url.defaultZone=http://localhost:8101/eureka/

# database config
spring.datasource.url=jdbc:mysql://localhost:3306/bbscloud
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

spring.output.ansi.enabled=always